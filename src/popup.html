<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
</head>

<body>
    <div id="ui container">
        <div class="ui middle aligned padded grid">
            <div class="row">
                <div class="five wide column teal">포인트</div>
                <div id="current_point" class="wide column">-1</div>
            </div>
            <div class="row">
                <div class="five wide column teal">최근 날짜</div>
                <div id="latest_attend_date" class="wide column"></div>
            </div>
            <div class="row">
                <div class="five wide column teal">콤보</div>
                <div id="current_combo" class="wide column"></div>
            </div>
        </div>
        <div class="ui form segment">
            <div class="ui labeled input field fluid">
                <div class="ui label">메시지</div>
                <input id="attend_message" type="text">
            </div>
            <div class="ui">
                <div class="ui column">
                    <div id="button" class="ui primary button">
                        <i class="paper plane icon"></i>출석하기
                    </div>
                    <div id="attend_result" class="ui"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/semantic-ui-css/semantic.min.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
